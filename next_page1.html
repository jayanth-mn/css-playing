<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Boat Page</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #87CEEB; /* Light blue background */
        overflow: hidden;
    }

    #lake {
        width: 100%;
        height: 100vh;
        position: relative;
    }

    #water {
        width: 100%;
        height: 50%;
        background-color: #00BFFF; /* Blue water */
        position: absolute;
        bottom: 0;
        left: 0;
        z-index: 1;
        animation: moveWater 5s ease-in-out infinite alternate;
    }

    @keyframes moveWater {
        0% {
            transform: translateY(0);
        }
        100% {
            transform: translateY(10px);
        }
    }

    #boat {
        position: absolute;
        bottom: 20%;
        left: 50%;
        transform: translateX(-50%);
        z-index: 2;
        width: 200px; /* Adjust boat size */
        height: 100px; /* Adjust boat size */
        background-color: #FF69B4; /* Pink boat color */
        border-radius: 50px; /* Round boat shape */
        animation: swayBoat 4s ease-in-out infinite alternate;
    }

    .boat-sail {
        position: absolute;
        top: -20px;
        right: -10px;
        width: 0;
        height: 0;
        border-left: 20px solid transparent;
        border-right: 20px solid transparent;
        border-bottom: 30px solid white; /* White sail color */
        transform: rotateZ(45deg); /* Rotate sail */
    }

    @keyframes swayBoat {
        0% {
            transform: rotateZ(-2deg);
        }
        100% {
            transform: rotateZ(2deg);
        }
    }

    #couple {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 200px; /* Adjust image size */
        height: 200px; /* Adjust image size */
        animation: sway 2s ease-in-out infinite alternate;
    }

    @keyframes sway {
        0% { transform: rotateZ(2deg); }
        100% { transform: rotateZ(-2deg); }
    }
</style>
</head>
<body>
<div id="lake">
    <div id="water"></div>
    <div id="boat">
        <div class="boat-body"></div>
        <div class="boat-sail"></div>
    </div>
    <img id="couple" src="boy_and_girl_animated_custom.gif" alt="Boy and Girl">
</div>
</body>
</html>
